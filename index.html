    <script>
        // Critical JavaScript (includes FIXED mobile menu)
        (function() {
            // Theme initialization
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                document.body.classList.add('light-theme');
                document.querySelector('.theme-icon.sun')?.classList.add('active');
                document.querySelector('.theme-icon.moon')?.classList.remove('active');
            } else if (savedTheme === 'dark') {
                document.body.classList.add('dark-theme');
                document.querySelector('.theme-icon.moon')?.classList.add('active');
                document.querySelector('.theme-icon.sun')?.classList.remove('active');
            }

            // ===== FIXED MOBILE MENU =====
            const menuButton = document.getElementById('mobileMenuButton');
            const mobileNav = document.getElementById('mobileNav');
            
            if (menuButton && mobileNav) {
                // Toggle menu on button click
                menuButton.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const isActive = this.classList.contains('active');
                    
                    if (!isActive) {
                        // Open menu
                        this.classList.add('active');
                        mobileNav.classList.add('active');
                        document.body.classList.add('menu-open');
                    } else {
                        // Close menu
                        this.classList.remove('active');
                        mobileNav.classList.remove('active');
                        document.body.classList.remove('menu-open');
                    }
                });

                // Close menu when clicking a link
                mobileNav.querySelectorAll('a').forEach(link => {
                    link.addEventListener('click', function(e) {
                        // Smooth scroll is handled by other listener, just close menu
                        menuButton.classList.remove('active');
                        mobileNav.classList.remove('active');
                        document.body.classList.remove('menu-open');
                    });
                });

                // Close menu if clicking outside (on overlay? but it's full screen, so not needed)
                // Optional: close on escape key
                document.addEventListener('keydown', function(e) {
                    if (e.key === 'Escape' && mobileNav.classList.contains('active')) {
                        menuButton.classList.remove('active');
                        mobileNav.classList.remove('active');
                        document.body.classList.remove('menu-open');
                    }
                });
            }
        })();
    </script>

    <script defer>
        // Deferred JavaScript (theme toggle, smooth scroll, etc.)
        document.addEventListener('DOMContentLoaded', function() {
            // Theme toggle
            const themeToggle = document.getElementById('themeToggle');
            const sunIcon = document.querySelector('.theme-icon.sun');
            const moonIcon = document.querySelector('.theme-icon.moon');

            if (themeToggle) {
                themeToggle.addEventListener('click', () => {
                    if (document.body.classList.contains('light-theme')) {
                        document.body.classList.remove('light-theme');
                        document.body.classList.add('dark-theme');
                        sunIcon?.classList.remove('active');
                        moonIcon?.classList.add('active');
                        localStorage.setItem('theme', 'dark');
                    } else {
                        document.body.classList.add('light-theme');
                        document.body.classList.remove('dark-theme');
                        sunIcon?.classList.add('active');
                        moonIcon?.classList.remove('active');
                        localStorage.setItem('theme', 'light');
                    }
                });
            }

            // Smooth scrolling (works with mobile menu closed)
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function(e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        window.scrollTo({
                            top: target.offsetTop - 80,
                            behavior: 'smooth'
                        });
                    }
                });
            });

            // Scroll animations
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, { threshold: 0.1 });

            document.querySelectorAll('.service-card, .pricing-card, .blog-preview-card').forEach(el => {
                el.classList.add('fade-in');
                observer.observe(el);
            });

            // ROI Calculator (keep your existing code)
            function calculateROI() {
                const visitors = parseFloat(document.getElementById('visitors')?.value) || 0;
                const conversion = parseFloat(document.getElementById('conversion')?.value) || 0;
                const value = parseFloat(document.getElementById('value')?.value) || 0;
                
                const revenue = visitors * (conversion / 100) * value;
                const resultEl = document.getElementById('roi-result');
                if (resultEl) resultEl.textContent = '$' + Math.round(revenue).toLocaleString();
                
                const visitorsVal = document.getElementById('visitors-value');
                if (visitorsVal) visitorsVal.textContent = Number(visitors).toLocaleString();
                
                const conversionVal = document.getElementById('conversion-value');
                if (conversionVal) conversionVal.textContent = conversion + '%';
                
                const valueVal = document.getElementById('value-value');
                if (valueVal) valueVal.textContent = '$' + value;
            }

            const visitorsInput = document.getElementById('visitors');
            const conversionInput = document.getElementById('conversion');
            const valueInput = document.getElementById('value');
            
            if (visitorsInput && conversionInput && valueInput) {
                visitorsInput.addEventListener('input', calculateROI);
                conversionInput.addEventListener('input', calculateROI);
                valueInput.addEventListener('input', calculateROI);
                calculateROI();
            }

            // Pricing toggle
            window.togglePricing = function() {
                const content = document.getElementById('pricingContent');
                const button = document.querySelector('.pricing-toggle');
                
                if (content && button) {
                    content.classList.toggle('active');
                    button.classList.toggle('active');
                    button.textContent = content.classList.contains('active') ? 
                        'Hide Pricing Options' : 'View All Pricing Options';
                }
            };

            // Desktop-only 3D features (keep your existing)
            if (window.innerWidth > 768) {
                // ... (your Three.js code, unchanged)
            }
